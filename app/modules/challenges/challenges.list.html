<section class="content-header" push-menu>
    <h1>
        Retos
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home.dashboard"><i class="fa fa-home"></i> Inicio</a></li>
        <li><i class="fa fa-trophy"></i> Retos</li>
    </ol>
</section>

<section class="content" block-ui="blockUI">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header" style="min-height: 40px">
                    <div class="box-tools pull-right">
                        <button tooltip-placement="left" uib-tooltip="Agregar Reto"
                                type="button" ui-sref="home.challenges.add" class="btn btn-box-tool export-button">
                            <i class="fa fa-plus-circle"></i>
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-12">
                                <table ng-table="challenges.tableParams" class="table table-bordered table-striped dataTable"
                                       role="grid">
                                    <tr ng-repeat="item in $data track by $index">
                                        <td data-title="'ID'" class="text-center"> {{item.id}}</td>
                                        <td data-title="'Título'"> {{item.title}}
                                        <td data-title="'Categoría'"> {{item.category.name}}
                                        <td data-title="'Edad Mínima'" class="text-center"> {{item.minAge}}
                                        <td data-title="'Edad Máxima'" class="text-center"> {{item.maxAge}}
                                        <td data-title="'Puntos de Experiencia'" class="text-center"> {{item.expPoints}}
                                        </td>
                                        <td class="text-center option-icons" style="padding: 5px !important">
                                            <a class="btn btn-default" uib-tooltip="Actualizar" tooltip-placement="left"
                                               href="javascript:;" ui-sref="home.challenges.update({challengeID: item.id})">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr ng-hide="challenges.tableParams.total()">
                                        <td colspan="6">
                                            <div class="alert alert-warning">
                                                <i class="icon fa fa-warning"></i>No se encontraron Retos
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
</section>
