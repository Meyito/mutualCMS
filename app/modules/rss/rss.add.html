<section class="content-header" push-menu>
    <h1>
        {{::addRss.main}}
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home.dashboard"><i class="fa fa-home"></i> Inicio</a></li>
        <li><a ui-sref="home.users"><i class="fa fa-users"></i> Usuarios</a></li>
        <li><i class="fa" ng-class="::addRss.icon"></i> {{::addRss.title}}</li>
    </ol>
</section>

<section class="content" block-ui="blockUI">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">{{::addRss.content}}</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="col-md-12">
                        <p>Los campos marcados con (<span class="required">*</span>) son requeridos.</p>
                        <uib-alert class="row bootstrap-notification login-errors" type="danger"
                                   ng-if="addRss.showErrors" close="addRss.showErrors = false">
                            <strong class="col-md-10">Se encontraron los siguientes errores:</strong>

                            <span class="col-md-6 col-xs-12" ng-repeat="(field, errors) in addRss.errors">
                                <p ng-repeat="error in errors">
                                    <i class="fa fa-times-circle"></i> {{error}}
                                </p>
                            </span>
                        </uib-alert>
                        <form name="formAddRss" block-ui="blockUI" novalidate class="with-password-strength"
                              ng-submit="formAddRss.$valid && addRss.save()">
                            <div class="row">
                                <div class="form-group col-sm-6 col-xs-12"
                                     ng-class="{'has-error': formAddRss.source.$invalid && formAddRss.source.$dirty}">
                                    <label>
                                        Ruta RSS
                                        <span class="required"> * </span>
                                    </label>

                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-edit"></i>
                                        </div>
                                        <input class="form-control" name="source" type="url" required
                                               ng-model="addRss.params.source">
                                        </input>
                                    </div>
                                    <span class="help-block" ng-messages="formAddRss.source.$error"
                                          ng-show="formAddRss.source.$dirty">
                                        <div ng-messages-include="app/commons/form-validation/ngMessages.tmpl.html"></div>
                                        <div ng-message="url">La Url ingresada es inv√°lida</div>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <button type="submit" ng-disabled="formAddRss.$invalid"
                                            class="btn btn-primary btn-flat">
                                        <i class="fa fa-check"></i>
                                        Guardar
                                    </button>
                                    <a ng-click="addRss.redirect()" class="btn btn-default btn-flat">
                                        Cancelar
                                    </a>
                                </div>
                            </div>
                        </form>
                        <!-- /.form-box -->
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
